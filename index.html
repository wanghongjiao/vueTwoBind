<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
</div>
<div id="app1">
    <input type="text" v-model="text" />{{text}}111
</div>
<script>
    function Vue(options){
        this.data = options.data;
        var id = options.el;
        var data = this.data;
        observe(data,this);
        var dom = nodeToFragment(document.getElementById('app1'),this)
        console.log(dom)
        document.getElementById(id).appendChild(dom)



    }
    // 实现节点到片段
    function nodeToFragment(node,vm){
        var box = document.createDocumentFragment();
        var child;

        while(child = node.firstChild){
            complie(child, vm)
            box.appendChild(child)
        }
        return box;
    }
    // 实现初始化绑定
    function complie(node,vm){
        var reg = /\{\{(.*)\}\}/;
        if (node.nodeType === 1) {
            var attrs = node.attributes;
            for (var attr of attrs){
                if(attr.nodeName === 'v-model'){
                    node.addEventListener('input',function(event){
                        vm[attr.nodeValue]  = event.target.value;
                    })
                    node.value = vm[attr.nodeValue];
                    node.removeAttribute('v-model');
                    new Watcher(vm,node,attr.nodeValue,'input')
                }
            }
        }
        if (node.nodeType === 3) {
            if(reg.test(node.nodeValue)){
                var name = RegExp.$1;
                node.nodeValue = vm[name];
                new Watcher(vm,node,name,'text')
            }
        }
    }
    // 实现一个监听对象改变函数，并给对象属性改变值的函数
    function defineReactive(obj,key,val){
        var dep = new Dep();
        Object.defineProperty(obj,key,{
            get: function(){
                if(Dep.target){
                    dep.addSub(Dep.target)
                }
                console.log(dep.subs)
                return val;
            },
            set: function(newVal){
                if (val === newVal) return;
                val = newVal;
                dep.notify()


            }
        })
    }
    function observe(obj,vm){
        Object.keys(obj).forEach(key=>{
            defineReactive(vm,key,obj[key])
        })
    }
    function Watcher(vm,node,name,nodeType) {
        Dep.target = this;
        this.vm = vm;
        this.name = name;
        this.node = node;
        this.nodeType = nodeType;
        this.update();
        Dep.target = null;
    }
    Watcher.prototype = {
        update: function(){
            this.get();
            if(this.nodeType==='input'){
                this.node.value = this.value
            }
            if(this.nodeType === 'text') {
                this.node.nodeValue = this.value;
            }

        },
        get: function(){
            this.value = this.vm[this.name]
        }
    }
    function Dep(){
       this.subs = []
    }
    Dep.prototype={
        addSub: function(sub){
            this.subs.push(sub)
        },
        notify: function(){
            this.subs.forEach((sub)=>{
                sub.update()
            })
        }
    }
    new Vue({
        el:'app',
        data:{
            text: 'whj'
        }

    })
</script>
</body>
</html>
